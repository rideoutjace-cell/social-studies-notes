<!DOCTYPE html>
<html>
<head>
    <title>Social Studies Notes</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #121212; color: white; }
        .game-card { border: 1px solid #444; padding: 10px; margin: 10px; display: inline-block; cursor: pointer; }
        iframe { width: 100%; height: 600px; border: none; display: none; }
    </style>
</head>
<body>
    <h1>Study Resources</h1>
    <div id="menu">
        <div class="game-card" onclick="playGame('https://3kh0.github.io')">Resource 1 (Slope)</div>
        <!-- Add more games here -->
    </div>
    <iframe id="game-frame"></iframe>

    <script>
        function playGame(url) {
            document.getElementById('menu').style.display = 'none';
            var frame = document.getElementById('game-frame');
            frame.src = url;
            frame.style.display = 'block';
        }
    </script>
</body>
</html>
