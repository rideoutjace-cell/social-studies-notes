<!DOCTYPE html>
<html>
<head>
    <title>Social Studies Notes</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #121212; color: white; padding: 20px; }
        .game-card { 
            border: 1px solid #444; padding: 15px; margin: 10px; 
            display: inline-block; cursor: pointer; border-radius: 8px;
            transition: 0.3s; background: #1e1e1e; width: 200px;
        }
        .game-card:hover { background: #333; transform: scale(1.05); }
        iframe { width: 100%; height: 85vh; border: none; display: none; }
        .back-btn { display: none; margin-bottom: 10px; padding: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="ui-header">
        <h1>Study Resources</h1>
        <button class="back-btn" id="back-btn" onclick="showMenu()">‚Üê Back to Resources</button>
    </div>

    <div id="menu">
        <div class="game-card" onclick="playGame('https://3kh0.github.io')">Resource 1 (Slope)</div>
        <div class="game-card" onclick="playGame('https://3kh0.github.io')">Resource 2 (Tunnel Rush)</div>
        <div class="game-card" onclick="playGame('https://3kh0.github.io')">Resource 3 (BitLife)</div>
        <div class="game-card" onclick="playGame('https://3kh0.github.io')">Resource 4 (1v1.lol)</div>
    </div>

    <iframe id="game-frame"></iframe>

    <script>
        function playGame(url) {
            document.getElementById('menu').style.display = 'none';
            document.getElementById('back-btn').style.display = 'inline-block';
            var frame = document.getElementById('game-frame');
            frame.src = url;
            frame.style.display = 'block';
        }
        function showMenu() {
            document.getElementById('menu').style.display = 'block';
            document.getElementById('back-btn').style.display = 'none';
            document.getElementById('game-frame').style.display = 'none';
            document.getElementById('game-frame').src = '';
        }
    </script>
</body>
</html>
